{% extends 'base.html' %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
<h1>Delete Recipe</h1>
<p>Are you sure you want to delete "{{ recipe.name }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'recipe_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
